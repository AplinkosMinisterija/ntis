<spr-content-box [headerText]="formTranslationsReference + '.headerText'" transformingText="uppercase">
  <div class="spr-edit-form-wrapper">
    <spr-edit-form [formGroup]="form" [values]="editFormValues" (submit)="onSubmit($event)" (cancel)="onCancel()">
      <ng-template sprTemplate="isInUse">
        <input id="isInUse" class="spr-checkbox" type="checkbox" formControlName="isInUse" />
        <label for="isInUse" class="isInUse-label">{{formTranslationsReference + '.cr_used' | translate}}</label>
      </ng-template>
    </spr-edit-form>
  </div>
</spr-content-box>
