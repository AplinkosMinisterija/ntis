<spr-content-box
  [headerText]=" data?.facId ?  formTranslationsReference+'.facEdit' : formTranslationsReference+'.facNew' "
  transformingText="uppercase"
>
  <div class="spr-edit-form-wrapper">
    <spr-button-back [disableLocationBack]="true" (navigateBack)="onCancel()" />
    <spr-edit-form [formGroup]="form" [values]="editFormValues" (submit)="onSubmit($event)" (cancel)="onCancel()">
      <ng-template sprTemplate="fac_answer">
        <p-editor id="fac_answer" formControlName="fac_answer" [style]="{'height':'350px'}" styleClass="max-w-2xl" />
      </ng-template>
    </spr-edit-form>
  </div>
</spr-content-box>
