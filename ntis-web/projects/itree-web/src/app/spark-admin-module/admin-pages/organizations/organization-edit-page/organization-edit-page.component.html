<spr-content-box
  *ngIf="data"
  [headerText]="data.org_id ? 'pages.sprOrganizationEdit.headerTextEdit' : 'pages.sprOrganizationEdit.headerTextCreate'"
>
  <div class="spr-edit-form-wrapper">
    <spr-edit-form [formGroup]="form" [values]="editFormValues" (submit)="onSubmit($event)" (cancel)="onCancel()">
      <ng-template sprTemplate="emailNotifications">
        <input id="emailNotifications" type="checkbox" class="spr-checkbox" formControlName="emailNotifications" />
        <label for="emailNotifications" class="notification-label">{{formTranslationsReference + '.emailNotifications' | translate}}</label>
      </ng-template>
      <ng-template sprTemplate="org_org">
        <spr-select
          optionLabel="org_name"
          [showFilter]="true"
          optionType="autocomplete-single"
          optionValue="org_id"
          formControlName="org_org"
          [optionData]="availableParents"
          (searchData)="onFilterAvailableParents($event)"
          [autoComplete]="true"
          [placeholder]="'common.action.select' | translate"
          [startFilteringLength]="3"
        ></spr-select>
      </ng-template>
    </spr-edit-form>
  </div>
</spr-content-box>
