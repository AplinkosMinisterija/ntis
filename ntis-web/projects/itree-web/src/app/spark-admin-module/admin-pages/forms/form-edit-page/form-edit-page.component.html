<spr-content-box
  *ngIf="data"
  [headerText]="data.frm_id ? 'pages.sprFormsBrowse.headerTextForm' : 'pages.sprFormsBrowse.headerTextNewForm'"
>
  <div class="spr-edit-form-wrapper">
    <spr-edit-form
      [formGroup]="form"
      [values]="editFormValues"
      (submit)="onSubmit($event)"
      (cancel)="onCancel()"
    ></spr-edit-form>
  </div>
</spr-content-box>
