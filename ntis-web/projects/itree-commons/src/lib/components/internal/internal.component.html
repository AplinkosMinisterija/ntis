<spr-layout [menuItems]="menuItems" [logoRouterLink]="logoUrl">
  <ng-container header>
    <spr-alert
      *ngIf="unconfirmedServices.length > 0 || showUsersRolesMessage || showWaterManagersWtfsMessage"
      [texts]="unconfirmedServices"
      [showDialog]="showAlert"
      (navigateToViewForm)="navigateToViewForm()"
      [showUsersRolesMessage]="showUsersRolesMessage"
      [showWaterManagersWtfsMessage]="showWaterManagersWtfsMessage"
    ></spr-alert>
    <spr-notifications></spr-notifications>
    <div *ngIf="multilanguageExists"><spr-language-switch></spr-language-switch></div>
    <spr-accessibility class="pr-3"></spr-accessibility>
    <spr-user-menu></spr-user-menu>
  </ng-container>
  <ng-container main><router-outlet></router-outlet></ng-container>
  <ng-container footer>
    <div class="grid grid-cols-1 grid-rows-3 gap-3 p-2 2xl:container place-items-center sm:grid-cols-2 sm:grid-rows-2">
      <div class="flex flex-col col-span-2 text-center sm:col-span-1 sm:justify-self-start sm:text-left">
        <span *ngIf="footerLine1" class="text-sm" [innerHTML]="footerLine1 | safeHtml">
          {{footerLine1}}
        </span>
        <span *ngIf="footerLine2" class="text-sm" [innerHTML]="footerLine2 | safeHtml">
          {{footerLine2}}
        </span>
        <span *ngIf="footerLine3" class="text-sm" [innerHTML]="footerLine3 | safeHtml">
          {{footerLine3}}
        </span>
      </div>
      <img
        loading="lazy"
        class="w-48 col-span-2 sm:col-span-1 sm:justify-self-end"
        src="../../../assets/img/es-fondai.png"
        alt="Europos sajungos fondu investiciju veiksmu programa"
      />
      <p class="col-span-2 text-sm justify-self-center">
        &copy;
        {{currentYear}}
        {{'components.public.rights' | translate}}
      </p>
    </div>
  </ng-container>
</spr-layout>
