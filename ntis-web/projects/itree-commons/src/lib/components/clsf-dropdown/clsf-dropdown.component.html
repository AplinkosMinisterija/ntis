<ng-container *ngIf="options">
  <p-dropdown
    appendTo="body"
    *ngIf="emitIdValue"
    [formControlName]="controlName"
    [options]="options"
    optionLabel="display"
    [showClear]="showClear"
    [placeholder]="placeholder"
    [filter]="filter"
    [readonly]="readonly"
    (onChange)="onIdDropdownChange($event)"
    [inputId]="inputId"
  ></p-dropdown>
  <p-dropdown
    appendTo="body"
    *ngIf="!emitIdValue"
    [formControlName]="controlName"
    [options]="options"
    optionLabel="display"
    optionValue="key"
    [showClear]="showClear"
    [placeholder]="placeholder"
    [filter]="filter"
    [readonly]="readonly"
    (onChange)="onDropdownChange($event)"
    [inputId]="inputId"
  ></p-dropdown>
</ng-container>
