<spr-layout [logoRouterLink]="RoutingConst.HOME" [menuItems]="menuItems">
  <ng-container header>
    <spr-language-switch *ngIf="multilanguageExists" />
    <spr-accessibility></spr-accessibility>
    <spr-button-login></spr-button-login>
  </ng-container>

  <spr-header-nav header-nav></spr-header-nav>

  <ng-container main><router-outlet></router-outlet></ng-container>

  <ng-container footer>
    <div class="flex flex-col gap-2.5" [innerHTML]="footerLine1"></div>
    <div class="flex flex-col gap-2.5" [innerHTML]="footerLine2"></div>
  </ng-container>
</spr-layout>
