<button
  class="flex justify-center items-center text-primary-500 hover:text-primary-600 h-full px-0.5 py-1"
  [disabled]="disabled"
  [name]="name"
  [type]="type"
  [value]="value"
>
  <fa-icon
    *ngIf="iconName"
    [icon]="faIconsService.fas[iconName]"
    [fixedWidth]="true"
    [pTooltip]="iconOnly ? text : null"
    tooltipPosition="top"
    appendTo="body"
  ></fa-icon>
  <div *ngIf="!iconOnly" class="text-left ml-1">{{text}}</div>
</button>
